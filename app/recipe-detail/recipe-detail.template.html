<div itemscope itemtype="http://schema.org/Recipe">

    <h2>{{ $ctrl.recipe.title }}</h2>

    <div class="recipe-images-parent">
        <img ng-src="img/home/{{$ctrl.mainImageUrl}}" class="recipe-detail-image" />

        <ul class="recipe-thumbs">
            <li ng-repeat="img in $ctrl.recipe.images">
                <img ng-src="img/home/{{img}}" ng-click="$ctrl.setImage(img)" />
            </li>
        </ul>
    </div>
    <div itemscope itemtype="https://schema.org/Recipe">
        <p>{{ $ctrl.recipe.description }}</p>
        <div>
            <h3>Ingredients</h3>
            <ul class="ingredients">
                <li ng-repeat="ingredient in $ctrl.recipe.ingredients" itemprop="recipeIngredient">
                    <p>{{ ingredient.amount }} {{ ingredient.name }}</p>
                </li>
            </ul>
        </div>

        <div class="recipe-directions">
            <h3>Directions</h3>
            <ul class="directions">
                <li ng-repeat="direction in $ctrl.recipe.directions" itemprop="recipeInstructions">
                    <p>{{ $index+1 }}) {{ direction }}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
